<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background-color: #ff7eb3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4f88;
        }
        #weatherResult {
            margin-top: 20px;
            font-size: 18px;
        }
        .weather-icon {
            width: 80px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üå§Ô∏è Weather App</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        function getWeather() {
            let location = document.getElementById('location').value;
            let apiKey = 'place your API key';
            let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let locationName = data.location.name;
                    let temperature = data.current.temp_c;
                    let condition = data.current.condition.text;
                    let icon = data.current.condition.icon;
                    document.getElementById('weatherResult').innerHTML = `
                        <p><strong>üìç Location:</strong> ${locationName}</p>
                        <p><strong>üå° Temperature:</strong> ${temperature}¬∞C</p>
                        <p><strong>‚õÖ Condition:</strong> ${condition}</p>
                        <img class="weather-icon" src="https:${icon}" alt="Weather icon">
                    `;
                })
                .catch(error => {
                    document.getElementById('weatherResult').innerHTML = '‚ö†Ô∏è Error fetching weather data';
                });
        }
    </script>
</body>
</html>
